<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Compare Plate</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  body{font-family:Arial;margin:14px;background:#f6f6f7}
  .topbar{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:10px}
  .btn{padding:8px 12px;border-radius:6px;border:1px solid #bbb;background:#fff;cursor:pointer}
  #stage{position:relative;width:920px;height:600px;margin:6px auto;border-radius:8px;background:#fff;padding:16px;box-shadow:0 6px 22px rgba(0,0,0,0.08)}
  #plateWrapper{position:relative;width:560px;height:560px;margin:0 auto}
  /* plateCanvas contains two stacked layers: baseLayer and overlayLayer */
  #plateCanvas{position:relative;width:520px;height:520px;border-radius:50%;background:#fff6e6;border:8px solid #eee;overflow:visible;margin:0 auto}
  #plateCanvas .layer{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}
  #plateCanvas #baseLayer{z-index:0}
  #plateCanvas #overlayLayer{z-index:2}
  .baseItemWrapper{position:absolute; transform:translate(-50%,-50%); pointer-events:none;}
  .baseItemWrapper img{display:block;width:100%;height:100%;object-fit:contain}
  .overlayWrapper{position:absolute; transform:translate(-50%,-50%); pointer-events:none; transition: opacity 300ms ease}
  .overlayWrapper img{display:block;width:100%;height:100%;object-fit:contain; pointer-events:none}
  /* clipped half: top-left -> bottom-right */
  .clip-half { -webkit-clip-path: polygon(0 0, 100% 100%, 0 100%); clip-path: polygon(0 0, 100% 100%, 0 100%); }
  #caption{margin-top:12px;text-align:center;font-size:14px}
  .small{font-size:13px;color:#444}
  .hidden{display:none}
</style>
</head>
<body>
  <div class="topbar">
    <button id="backBtn" class="btn">Back</button>
    <button id="cmpRecommendedBtn" class="btn">Compare to Recommended (Finland)</button>
    <button id="cmpRealityBtn" class="btn">Compare to Reality (custom)</button>
    <div id="status" class="small" style="margin-left:8px"></div>
  </div>

  <div id="stage">
    <div id="plateWrapper">
      <div id="plateCanvas">
        <div id="baseLayer" class="layer"></div>
        <div id="overlayLayer" class="layer"></div>
      </div>
    </div>
    <div id="caption" class="small"></div>
  </div>

<script>
/*
 compare.html — fixes applied:
 - preserves saved x,y for on-plate and side items (restores side-slot positions when sideSlot present)
 - ensures fraction is always computed so halves/quarters persist (sausage/carrot keep their halves)
 - side column placed well to the right so side items do not overlap the plate
 - grayscale is applied only to baseLayer; overlayLayer stays colored
 - bread_variant instances infer images from label if needed
*/

const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxEpMGjGgkn8a7_RG0-fSyPj-IZny88ZChcqtQ_ks1ALOv0bxrKYTmLy8pSjx0A5euX5A/exec';
const PLATE_CANVAS_PX = 520; // must match #plateCanvas width/height in CSS

function qs(name){ const u = new URL(location.href); return u.searchParams.get(name); }

let basePayload = null;
let overlayWrappers = [];

// catalog should match index.html
const CATALOG = {
  potato: { img:'images/potato.svg', gramsPerPortion:150 },
  sausage: { img:'images/sausage.svg', gramsPerPortion:75 },
  carrot: { img:'images/carrot.svg', gramsPerPortion:75 },
  bread: { img:'images/slice-of-bread.svg', gramsPerPortion:40 },
  apple: { img:'images/apple.svg', gramsPerPortion:150 },
  water: { img:'images/glass-of-water.svg', gramsPerPortion:200 },
  milk: { img:'images/milk-carton.svg', gramsPerPortion:250 }
};

// compute side slots placed clearly outside right edge of plateCanvas
function computeSideSlots() {
  const columnX = PLATE_CANVAS_PX + 36; // further to the right so items won't overlap plate
  const slotStartY = 28;
  const slotSpacing = 46;
  const slotBaseHeight = 48;
  const availableHeight = PLATE_CANVAS_PX - slotStartY - 20;
  const slotStep = slotBaseHeight + slotSpacing;
  const maxSlots = Math.max(4, Math.floor(availableHeight / slotStep));
  const slots = [];
  for(let i=0;i<maxSlots;i++){
    slots.push({ x: columnX, y: slotStartY + i * slotStep });
  }
  return slots;
}

// load saved payload (sessionId or sessionStorage fallback)
async function loadBase(){
  const sid = qs('sessionId');
  if (sid) {
    try {
      const res = await fetch(WEB_APP_URL + '?mode=session&sessionId=' + encodeURIComponent(sid));
      if (res.ok) {
        const json = await res.json().catch(()=>null);
        if (json && json.payload) basePayload = json.payload;
      }
    } catch(e){ console.warn('session fetch failed', e); }
  }
  if (!basePayload) {
    const fallback = sessionStorage.getItem('plate_positions_fallback');
    if (fallback) basePayload = JSON.parse(fallback);
  }
  if (!basePayload) {
    alert('No base session found. Please build a plate and click Compare from the build page.');
    return;
  }

  // normalize positions and ensure fraction/gramsPerPortion/_imgOverride are present
  const slots = computeSideSlots();
  (basePayload.positions || []).forEach(p => {
    // infer gramsPerPortion from catalog or bread fallback
    if (CATALOG[p.id]) p.gramsPerPortion = p.gramsPerPortion || CATALOG[p.id].gramsPerPortion;
    else if (p.id === 'bread_variant' || (p.label && p.label.toLowerCase().includes('bread'))) {
      p.gramsPerPortion = p.gramsPerPortion || (CATALOG.bread && CATALOG.bread.gramsPerPortion) || 40;
      if (!p._imgOverride) {
        const lbl = (p.label||'').toLowerCase();
        if (lbl.includes('cheese')) p._imgOverride = 'images/cheese-bread.svg';
        else if (lbl.includes('butter')) p._imgOverride = 'images/bread-with-butter.svg';
        else p._imgOverride = CATALOG.bread.img;
      }
    } else {
      p.gramsPerPortion = p.gramsPerPortion || 100;
    }

    // restore side-slot coords if sideSlot saved; otherwise keep saved x,y as authoritative
    if (p.placement === 'side') {
      if (typeof p.sideSlot === 'number') {
        const s = slots[Math.min(p.sideSlot, slots.length-1)];
        p.x = s.x;
        p.y = s.y + Math.round((p.sizePx||40)/2);
      } else {
        // if x appears to be a small integer (slot index) but y is missing, map it
        if (typeof p.x === 'number' && p.x >= 0 && p.x <= 12 && (!p.y || p.y === 0)) {
          const s = slots[Math.min(p.x, slots.length-1)];
          p.x = s.x;
          p.y = s.y + Math.round((p.sizePx||40)/2);
          p.sideSlot = p.x;
        }
        // else keep saved x,y (so side items stay where user placed them)
      }
    }

    // ensure grams exist, derive from fraction if necessary
    if (!('grams' in p) || p.grams == null) {
      if ('fraction' in p && p.fraction && p.gramsPerPortion) p.grams = Math.round(p.fraction * p.gramsPerPortion);
      else if (p.gramsPerPortion) p.grams = p.gramsPerPortion;
      else p.grams = 0;
    }

    // compute and normalize fraction (two decimals)
    if (p.gramsPerPortion && p.grams) p.fraction = Math.round((p.grams / p.gramsPerPortion) * 100) / 100;
    else if (!('fraction' in p)) p.fraction = 1;
  });

  renderBasePlate();
}

// render base items into baseLayer (grayed during compare)
function renderBasePlate(){
  const baseLayer = document.getElementById('baseLayer');
  const overlayLayer = document.getElementById('overlayLayer');
  baseLayer.innerHTML = '';
  overlayLayer.innerHTML = '';
  (basePayload.positions || []).forEach(p => {
    const wrapper = document.createElement('div');
    wrapper.className = 'baseItemWrapper';
    wrapper.style.left = (p.x || 0) + 'px';
    wrapper.style.top = (p.y || 0) + 'px';
    wrapper.style.width = (p.sizePx || 48) + 'px';
    wrapper.style.height = (p.sizePx || 48) + 'px';
    wrapper.style.transform = `translate(-50%,-50%) rotate(${p.rotationDeg||0}deg)`;
    const img = document.createElement('img');
    img.src = (p._imgOverride || (CATALOG[p.id] && CATALOG[p.id].img) || ('images/' + (p.id || 'unknown') + '.svg'));
    img.alt = p.label || p.id || '';
    img.classList.remove('clip-half');
    img.style.transform = '';

    // apply fraction visuals exactly as saved
    const frac = p.fraction || 1;
    if (Math.abs(frac - 0.5) < 0.001) {
      img.classList.add('clip-half');
    } else if (frac < 0.5) {
      const s = Math.max(0.25, Math.min(1, frac));
      img.style.transform = `scale(${s})`;
    }

    wrapper.appendChild(img);
    baseLayer.appendChild(wrapper);
  });
}

// create overlay wrappers in overlayLayer and return them
function createOverlayWrappers(){
  const overlayLayer = document.getElementById('overlayLayer');
  // clear previous overlays
  overlayWrappers.forEach(o => { if (o.wrapper && o.wrapper.parentNode) o.wrapper.parentNode.removeChild(o.wrapper); });
  overlayWrappers = [];
  (basePayload.positions || []).forEach(p => {
    const wrapper = document.createElement('div');
    wrapper.className = 'overlayWrapper';
    wrapper.style.left = (p.x || 0) + 'px';
    wrapper.style.top = (p.y || 0) + 'px';
    wrapper.style.width = (p.sizePx || 48) + 'px';
    wrapper.style.height = (p.sizePx || 48) + 'px';
    wrapper.style.transform = `translate(-50%,-50%) rotate(${p.rotationDeg||0}deg)`;
    wrapper.style.opacity = '0';
    const img = document.createElement('img');
    img.src = (p._imgOverride || (CATALOG[p.id] && CATALOG[p.id].img) || ('images/' + (p.id || 'unknown') + '.svg'));
    img.alt = p.label || p.id || '';
    // start tiny; we'll scale to target. Keep clip behavior consistent with the saved fraction.
    img.style.transform = 'scale(0.001)';
    img.style.transformOrigin = '50% 50%';
    wrapper.appendChild(img);
    overlayLayer.appendChild(wrapper);
    overlayWrappers.push({ wrapper, img, anchor: p });
  });
  return overlayWrappers;
}

// animate comparison (targetMap: id->total grams)
function animateComparison(targetMap, title, options = {}){
  if (!basePayload || !basePayload.positions || basePayload.positions.length === 0) {
    alert('No base plate to compare. Build a plate first.');
    return;
  }
  document.getElementById('caption').textContent = title || '';

  const anchorsById = {};
  basePayload.positions.forEach(p => (anchorsById[p.id] = anchorsById[p.id] || []).push(p));
  const targetGramsById = Object.assign({}, targetMap || {});
  const overlays = createOverlayWrappers();

  // gray only the baseLayer so overlays remain colored
  const baseLayer = document.getElementById('baseLayer');
  baseLayer.style.transition = 'filter 300ms ease, opacity 300ms ease';
  baseLayer.style.filter = 'grayscale(1)';
  baseLayer.style.opacity = '0.45';

  const animateMs = options.animateMs || 900;
  requestAnimationFrame(() => {
    overlays.forEach(o => {
      const anchor = o.anchor;
      const anchorGrams = Math.max(1, anchor.grams || anchor.gramsPerPortion || (CATALOG[anchor.id] && CATALOG[anchor.id].gramsPerPortion) || 100);
      // support bread_variant mapping to bread target
      let targetTotalForId = Math.max(0, targetGramsById[anchor.id] || 0);
      if (anchor.id === 'bread_variant' && (targetGramsById['bread'] || 0) > 0) targetTotalForId = targetGramsById['bread'];
      const countAnchors = (anchorsById[anchor.id] || []).length || 1;
      const perAnchorTarget = (countAnchors > 0) ? (targetTotalForId / countAnchors) : 0;

      // compute area-based scale
      let scale = 0.001;
      if (perAnchorTarget <= 0) scale = 0.001;
      else scale = Math.sqrt(Math.max(0.0001, perAnchorTarget / anchorGrams));
      scale = Math.max(0.12, Math.min(3.0, scale));

      // Use anchor.fraction to preserve half/quarter visuals on overlay as well
      const frac = anchor.fraction || Math.round((anchor.grams / (anchor.gramsPerPortion || 1)) * 100) / 100;
      if (Math.abs(frac - 0.5) < 0.001) {
        o.img.classList.add('clip-half');
        o.img.style.transform = `scale(${Math.max(0.6, Math.min(scale, 1.6))})`;
      } else if (frac < 0.5) {
        o.img.classList.remove('clip-half');
        const innerScale = Math.max(0.25, Math.min(scale, 1.8));
        o.img.style.transform = `scale(${innerScale})`;
      } else {
        o.img.classList.remove('clip-half');
        o.img.style.transform = `scale(${Math.max(0.6, Math.min(scale, 1.8))})`;
      }

      o.wrapper.style.opacity = perAnchorTarget > 0 ? '1' : '0.0';
      o.img.style.transition = `transform ${animateMs}ms cubic-bezier(.2,.9,.2,1), opacity ${animateMs}ms ease`;
    });
  });

  // compute diffs and show summary after animation
  setTimeout(() => {
    const diffs = [];
    const anchorTotals = {};
    basePayload.positions.forEach(p => { anchorTotals[p.id] = (anchorTotals[p.id]||0) + (p.grams || p.gramsPerPortion || 0); });
    const allIds = new Set([...Object.keys(anchorTotals), ...Object.keys(targetGramsById)]);
    allIds.forEach(id => {
      let a = anchorTotals[id] || 0;
      let t = targetGramsById[id] || 0;
      if (id === 'bread_variant' && (targetGramsById['bread'] || 0) > 0) t = targetGramsById['bread'];
      if (Math.abs(a - t) < 1) return;
      const pct = a === 0 ? (t>0 ? 100 : 0) : Math.round(((t - a) / Math.max(1,a)) * 100);
      diffs.push({ id, a, t, pct });
    });
    diffs.sort((x,y) => Math.abs(y.pct) - Math.abs(x.pct));
    const top = diffs.slice(0,6).map(d => {
      const pctLabel = d.a === 0 ? (d.t>0 ? '+100%' : '0%') : ((d.t - d.a)>=0 ? '+' : '') + Math.round(((d.t - d.a)/Math.max(1,d.a))*100) + '%';
      return `${d.id}: ${Math.round(d.a)}g→${Math.round(d.t)}g (${pctLabel})`;
    });
    document.getElementById('caption').textContent = (title ? title + ': ' : '') + (top.length ? top.join('; ') : 'No significant changes');

    // cleanup overlays and restore baseLayer after a short delay
    setTimeout(() => {
      overlayWrappers.forEach(o => { if (o.wrapper && o.wrapper.parentNode) o.wrapper.parentNode.removeChild(o.wrapper); });
      overlayWrappers = [];
      baseLayer.style.filter = '';
      baseLayer.style.opacity = '';
    }, 2200);
  }, animateMs + 120);
}

// helper: convert portions->grams map using CATALOG
function portionsToGramsMap(portionsMap){
  const grams = {};
  Object.keys(portionsMap||{}).forEach(id => {
    const per = (CATALOG[id] && CATALOG[id].gramsPerPortion) || (id==='bread' && CATALOG.bread.gramsPerPortion) || 100;
    grams[id] = (portionsMap[id] || 0) * per;
  });
  return grams;
}

const recommendedCountsFinland_portions = { carrot:2, apple:1, potato:1, bread:0, sausage:1, milk:1, water:1 };
const recommendedCountsFinland_grams = portionsToGramsMap(recommendedCountsFinland_portions);

// UI wiring
document.getElementById('backBtn').addEventListener('click', ()=> history.back());
document.getElementById('cmpRecommendedBtn').addEventListener('click', ()=> {
  animateComparison(recommendedCountsFinland_grams, 'Recommended (Finland) vs Estimate', { animateMs: 900 });
});
document.getElementById('cmpRealityBtn').addEventListener('click', ()=> {
  const raw = prompt('Enter target grams JSON mapping (e.g. { "potato": 200, "apple": 100 }) — leave empty to use recommended');
  let target = null;
  if (!raw) target = recommendedCountsFinland_grams;
  else {
    try { target = JSON.parse(raw); } catch(e){ alert('Invalid JSON'); return; }
  }
  animateComparison(target, 'Reality vs Estimate', { animateMs: 900 });
});

// initialize
loadBase();
</script>
</body>
</html>
