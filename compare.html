<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Compare Plate — whole-plate scaling (no duplicate)</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  body{font-family:Arial;margin:14px;background:#f6f6f7}
  .topbar{display:flex;gap:12px;align-items:center;justify-content:center;margin-bottom:10px}
  .btn{padding:8px 12px;border-radius:6px;border:1px solid #bbb;background:#fff;cursor:pointer}
  #stage{position:relative;width:980px;height:660px;margin:6px auto;border-radius:8px;background:#fff;padding:16px;box-shadow:0 6px 22px rgba(0,0,0,0.08)}
  #plateWrap{position:relative;width:720px;height:640px;margin:0 auto}
  #plateCanvas{position:relative;width:520px;height:520px;border-radius:50%;background:#fff6e6;border:8px solid #eee;overflow:visible;margin:10px auto}
  #plateCanvas .layer{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}
  #baseLayer{z-index:0; transform-origin:50% 50%;}
  #overlayLayer{z-index:2; transform-origin:50% 50%; display:none;} /* built on-demand */
  .plateCircle { position:absolute; left:50%; top:50%; width:88%; height:88%; transform:translate(-50%,-50%); border-radius:50%; background:transparent; }
  .itemWrapper{position:absolute; transform:translate(-50%,-50%); pointer-events:none}
  .itemWrapper img{display:block;width:100%;height:100%;object-fit:contain}
  .clip-half { -webkit-clip-path: polygon(0 0, 100% 100%, 0 100%); clip-path: polygon(0 0, 100% 100%, 0 100%); }
  #caption{margin-top:12px;text-align:center;font-size:14px}
  .small{font-size:13px;color:#444}
</style>
</head>
<body>
  <div class="topbar">
    <button id="backBtn" class="btn">Back</button>
    <button id="cmpRecommendedBtn" class="btn">Compare to Recommended (Finland)</button>
    <button id="cmpRealityBtn" class="btn">Compare to Reality (custom)</button>
    <div id="status" class="small" style="margin-left:8px"></div>
  </div>

  <div id="stage">
    <div id="plateWrap">
      <div id="plateCanvas">
        <div id="baseLayer" class="layer"></div>
        <div id="overlayLayer" class="layer"></div>
      </div>
    </div>
    <div id="caption" class="small"></div>
  </div>

<script>
/*
 compare.html — final behavior:
 - Renders saved scene in color (baseLayer). No overlay until compare button clicked (no duplicate).
 - On compare: build overlay containing plate circle + only on-plate items (colored) and scale overlay as one unit.
 - Base template becomes grayed while overlay is visible and scaled.
 - Fractions snapped near 0.5 to preserve clip-half visuals.
 - Side items remain only in baseLayer and do not scale.
 - Expects session payload under sessionStorage key 'plate_positions_fallback'.
*/

const SESSION_KEY = 'plate_positions_fallback';
const PLATE_CANVAS_PX = 520;

const CATALOG = {
  potato: { img:'images/potato.svg', gramsPerPortion:150 },
  sausage: { img:'images/sausage.svg', gramsPerPortion:75 },
  carrot: { img:'images/carrot.svg', gramsPerPortion:75 },
  bread: { img:'images/slice-of-bread.svg', gramsPerPortion:40 },
  apple: { img:'images/apple.svg', gramsPerPortion:150 },
  water: { img:'images/glass-of-water.svg', gramsPerPortion:200 },
  milk: { img:'images/milk-carton.svg', gramsPerPortion:250 }
};

let payload = null;

function computeSideSlots() {
  const columnX = PLATE_CANVAS_PX + 56;
  const slotStartY = 28;
  const slotSpacing = 56;
  const slotBaseHeight = 48;
  const availableHeight = PLATE_CANVAS_PX - slotStartY - 20;
  const slotStep = slotBaseHeight + slotSpacing;
  const maxSlots = Math.max(4, Math.floor(availableHeight / slotStep));
  const slots = [];
  for (let i=0;i<maxSlots;i++) slots.push({ x: columnX, y: slotStartY + i * slotStep });
  return slots;
}

function loadPayload() {
  const raw = sessionStorage.getItem(SESSION_KEY);
  if (!raw) return null;
  try { return JSON.parse(raw); } catch(e){ return null; }
}

function normalize(p) {
  const slots = computeSideSlots();
  (p.positions || []).forEach(item => {
    if (typeof item.id === 'string') item.id = item.id.trim();
    if (CATALOG[item.id]) item.gramsPerPortion = item.gramsPerPortion || CATALOG[item.id].gramsPerPortion;
    else if (item.id === 'bread_variant' || (item.label && item.label.toLowerCase().includes('bread'))) {
      item.gramsPerPortion = item.gramsPerPortion || (CATALOG.bread && CATALOG.bread.gramsPerPortion) || 40;
      if (!item._imgOverride) {
        const lbl = (item.label||'').toLowerCase();
        if (lbl.includes('cheese')) item._imgOverride = 'images/cheese-bread.svg';
        else if (lbl.includes('butter')) item._imgOverride = 'images/bread-with-butter.svg';
        else item._imgOverride = CATALOG.bread.img;
      }
    } else item.gramsPerPortion = item.gramsPerPortion || 100;

    if (item.placement === 'side') {
      if (typeof item.sideSlot === 'number') {
        const s = slots[Math.min(item.sideSlot, slots.length-1)];
        item.x = s.x; item.y = s.y + Math.round((item.sizePx||40)/2);
      } else if (typeof item.x === 'number' && item.x >= 0 && item.x <= 12 && (!item.y || item.y === 0)) {
        const s = slots[Math.min(item.x, slots.length-1)];
        item.x = s.x; item.y = s.y + Math.round((item.sizePx||40)/2);
        item.sideSlot = item.x;
      }
    }

    if (!('grams' in item) || item.grams == null) {
      if ('fraction' in item && item.fraction && item.gramsPerPortion) item.grams = Math.round(item.fraction * item.gramsPerPortion);
      else if (item.gramsPerPortion) item.grams = item.gramsPerPortion;
      else item.grams = 0;
    }

    if (item.gramsPerPortion && item.grams) item.fraction = Math.round((item.grams / item.gramsPerPortion) * 100) / 100;
    else if (!('fraction' in item)) item.fraction = 1;

    // snap near-half to exact 0.5
    if (Math.abs((item.fraction || 0) - 0.5) < 0.02) item.fraction = 0.5;
  });
}

function renderBaseLayer() {
  const baseLayer = document.getElementById('baseLayer');
  baseLayer.innerHTML = '';
  const plateBg = document.createElement('div'); plateBg.className='plateCircle';
  plateBg.style.background = 'transparent';
  baseLayer.appendChild(plateBg);

  (payload.positions || []).forEach(p => {
    const w = document.createElement('div'); w.className='itemWrapper';
    w.style.left = (p.x||0)+'px'; w.style.top = (p.y||0)+'px';
    w.style.width = (p.sizePx||48)+'px'; w.style.height = (p.sizePx||48)+'px';
    w.style.transform = `translate(-50%,-50%) rotate(${p.rotationDeg||0}deg)`;
    const img = document.createElement('img');
    img.src = (p._imgOverride || (CATALOG[p.id] && CATALOG[p.id].img) || ('images/' + (p.id || 'unknown') + '.svg'));
    img.alt = p.label || p.id || '';
    img.classList.remove('clip-half'); img.style.transform = '';
    const frac = p.fraction || 1;
    if (Math.abs(frac - 0.5) < 0.001) img.classList.add('clip-half');
    else if (frac < 0.5) img.style.transform = `scale(${Math.max(0.25, Math.min(1, frac))})`;
    // base (template) is colored initially; only desaturate during compare
    img.style.filter = '';
    w.appendChild(img); baseLayer.appendChild(w);
  });
}

function buildOverlayLayer() {
  const overlay = document.getElementById('overlayLayer');
  overlay.innerHTML = '';
  const plate = document.createElement('div'); plate.className='plateCircle';
  plate.style.background = 'transparent';
  overlay.appendChild(plate);

  (payload.positions || []).forEach(p => {
    if (p.placement === 'side') return; // side items remain static in baseLayer
    const w = document.createElement('div'); w.className='itemWrapper';
    w.style.left = (p.x||0)+'px'; w.style.top = (p.y||0)+'px';
    w.style.width = (p.sizePx||48)+'px'; w.style.height = (p.sizePx||48)+'px';
    w.style.transform = `translate(-50%,-50%) rotate(${p.rotationDeg||0}deg)`;
    const img = document.createElement('img');
    img.src = (p._imgOverride || (CATALOG[p.id] && CATALOG[p.id].img) || ('images/' + (p.id || 'unknown') + '.svg'));
    img.alt = p.label || p.id || '';
    img.classList.remove('clip-half'); img.style.transform = '';
    const frac = p.fraction || 1;
    if (Math.abs(frac - 0.5) < 0.001) img.classList.add('clip-half');
    else if (frac < 0.5) img.style.transform = `scale(${Math.max(0.25, Math.min(1, frac))})`;
    w.appendChild(img); overlay.appendChild(w);
  });

  overlay.style.transform = 'scale(0.92)';
  overlay.style.display = 'block';
}

function computeTotals(targetMap) {
  const actual = (payload.positions || []).reduce((s,p)=> s + (p.grams || 0), 0);
  let target = 0;
  Object.keys(targetMap || {}).forEach(k => { target += (targetMap[k] || 0); });
  return { actual, target };
}

function animateCompare(targetMap, title) {
  if (!payload) { alert('No plate payload.'); return; }
  document.getElementById('caption').textContent = title || '';

  // build overlay on-demand (prevents duplicate before compare)
  buildOverlayLayer();

  const { actual, target } = computeTotals(targetMap || {});
  const safeActual = Math.max(1, actual);
  const safeTarget = Math.max(0, target);
  let scale = safeTarget <= 0 ? 0.001 : Math.sqrt(safeTarget / safeActual);
  scale = Math.max(0.12, Math.min(3.0, scale));

  // gray the base template (desaturate) while overlay is visible
  const baseLayer = document.getElementById('baseLayer');
  baseLayer.style.transition = 'filter 300ms ease, opacity 300ms ease';
  baseLayer.style.filter = 'grayscale(1)';
  baseLayer.style.opacity = '0.45';

  // scale overlay (plate circle + on-plate items) as a group
  const overlay = document.getElementById('overlayLayer');
  overlay.style.transition = `transform 900ms cubic-bezier(.2,.9,.2,1), opacity 400ms ease`;
  overlay.style.transformOrigin = '50% 50%';
  requestAnimationFrame(()=> overlay.style.transform = `scale(${scale})`);

  // compute diffs for caption and restore after short delay
  setTimeout(()=> {
    const agg = {};
    (payload.positions || []).forEach(p => { agg[p.id] = (agg[p.id]||0) + (p.grams || 0); });
    const diffs = [];
    const ids = new Set([...Object.keys(agg), ...Object.keys(targetMap || {})]);
    ids.forEach(id => {
      const a = agg[id] || 0; const t = (targetMap && (targetMap[id] || 0)) || 0;
      if (Math.abs(a - t) < 1) return;
      const pct = a === 0 ? (t>0 ? 100 : 0) : Math.round(((t - a) / Math.max(1,a)) * 100);
      diffs.push({ id, a, t, pct });
    });
    diffs.sort((x,y) => Math.abs(y.pct) - Math.abs(x.pct));
    const top = diffs.slice(0,6).map(d => {
      const pctLabel = d.a === 0 ? (d.t>0 ? '+100%' : '0%') : ((d.t - d.a) >= 0 ? '+' : '') + Math.round(((d.t - d.a)/Math.max(1,d.a))*100) + '%';
      return `${d.id}: ${Math.round(d.a)}g→${Math.round(d.t)}g (${pctLabel})`;
    });
    document.getElementById('caption').textContent = (title ? title + ': ' : '') + (top.length ? top.join('; ') : 'No significant changes');

    // restore base color and reset overlay baseline after a pause; keep overlay visible
    setTimeout(()=> {
      baseLayer.style.filter = ''; baseLayer.style.opacity = '';
      overlay.style.transform = 'scale(0.92)';
    }, 2200);
  }, 1000);
}

// helper to convert portions->grams for recommended
function portionsToGramsMap(portions) {
  const g = {};
  Object.keys(portions||{}).forEach(id => {
    const per = (CATALOG[id] && CATALOG[id].gramsPerPortion) || (id==='bread' && CATALOG.bread && CATALOG.bread.gramsPerPortion) || 100;
    g[id] = (portions[id]||0) * per;
  });
  return g;
}

const recommended = { carrot:2, apple:1, potato:1, bread:0, sausage:1, milk:1, water:1 };
const recommendedGrams = portionsToGramsMap(recommended);

// UI wiring
document.getElementById('backBtn').addEventListener('click', ()=> history.back());
document.getElementById('cmpRecommendedBtn').addEventListener('click', ()=> animateCompare(recommendedGrams, 'Recommended (Finland) vs Estimate'));
document.getElementById('cmpRealityBtn').addEventListener('click', ()=> {
  const raw = prompt('Enter target grams JSON mapping (e.g. { "potato": 200, "apple": 100 }) — leave empty to use recommended');
  let target = null;
  if (!raw) target = recommendedGrams;
  else {
    try { target = JSON.parse(raw); } catch(e){ alert('Invalid JSON'); return; }
  }
  animateCompare(target, 'Reality vs Estimate');
});

// init: load payload, normalize, render base only (colored). overlay not present until compare.
(function init(){
  const p = loadPayload();
  if (!p) {
    document.getElementById('caption').textContent = 'No saved plate found in sessionStorage under key: ' + SESSION_KEY;
    return;
  }
  payload = p;
  normalize(payload);
  renderBaseLayer();
})();
</script>
</body>
</html>
