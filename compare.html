<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Compare Plate — whole-plate scaling with diff ring</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  body{font-family:Arial;margin:14px;background:#f6f6f7}
  .topbar{display:flex;gap:12px;align-items:center;justify-content:flex-start;margin-bottom:12px}
  .btn{padding:8px 12px;border-radius:6px;border:1px solid #bbb;background:#fff;cursor:pointer}
  .page{max-width:980px;margin:0 auto}
  .panels{display:flex;flex-direction:column;gap:48px;padding-bottom:120px}
  .panel{background:#fff;padding:12px;border-radius:8px;box-shadow:0 6px 22px rgba(0,0,0,0.06)}
  .panelHeader{display:flex;gap:10px;align-items:center;margin-bottom:8px}
  .panelTitle{font-weight:600}
  .canvasRow{display:flex;gap:18px;align-items:flex-start}
  /* plate canvas: made smaller so it can expand inside available white space */
  .plateCanvas{position:relative;width:480px;height:480px;border-radius:50%;background:#fff6e6;border:8px solid #eee;overflow:visible;padding:36px}
  .layer{position:absolute;left:0;top:0;width:100%;height:100%;pointer-events:none}
  /* overlay group will be centered and scaled */
  .overlayGroup{position:absolute;left:50%;top:50%;width:88%;height:88%;transform:translate(-50%,-50%);transform-origin:50% 50%}
  .plateCircle { position:absolute; left:0; top:0; width:100%; height:100%; border-radius:50%; background:transparent; box-sizing:border-box }
  .itemWrapper{position:absolute; transform:translate(-50%,-50%); pointer-events:none}
  .itemWrapper img{display:block;width:100%;height:100%;object-fit:contain}
  .clip-half { -webkit-clip-path: polygon(0 0, 100% 100%, 0 100%); clip-path: polygon(0 0, 100% 100%, 0 100%); }
  .caption{font-size:13px;color:#333;margin-top:8px}
  .controls{display:flex;gap:8px;flex-wrap:wrap}
  .spacer{flex:1}
  .diffRing{ position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); border-radius:50%; pointer-events:none; opacity:0.35 }
  @media (max-width:900px){ .canvasRow{flex-direction:column;align-items:center} .plateCanvas{width:380px;height:380px} }
</style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <button id="backBtn" class="btn">Back</button>
      <div class="spacer"></div>
      <button id="resetAllBtn" class="btn">Reset Comparisons</button>
    </div>

    <div class="panels" id="panels">
      <!-- Recommended panel -->
      <div class="panel" id="panelRecommended">
        <div class="panelHeader">
          <div class="panelTitle">Compare to Recommended (Finland)</div>
          <div class="spacer"></div>
          <div class="controls">
            <button id="cmpRecommendedBtn" class="btn">Run Compare</button>
            <button id="clearRecommendedBtn" class="btn">Clear</button>
          </div>
        </div>
        <div class="canvasRow">
          <div class="plateCanvas" id="canvasRecommended">
            <div class="layer" id="baseRecommended"></div>
            <!-- diff ring sits under the scaled overlay to show extra/missing area -->
            <div class="layer" id="diffRecommended"></div>
            <div class="layer" id="overlayRecommended" style="display:none"></div>
          </div>
          <div style="min-width:260px">
            <div class="caption" id="captionRecommended">Template shown in color. Click Run Compare to scale plate with a diff ring (green = growth, red = shrink).</div>
          </div>
        </div>
      </div>

      <!-- Reality panel -->
      <div class="panel" id="panelReality">
        <div class="panelHeader">
          <div class="panelTitle">Compare to Reality (custom)</div>
          <div class="spacer"></div>
          <div class="controls">
            <button id="cmpRealityBtn" class="btn">Run Compare</button>
            <button id="clearRealityBtn" class="btn">Clear</button>
          </div>
        </div>
        <div class="canvasRow">
          <div class="plateCanvas" id="canvasReality">
            <div class="layer" id="baseReality"></div>
            <div class="layer" id="diffReality"></div>
            <div class="layer" id="overlayReality" style="display:none"></div>
          </div>
          <div style="min-width:260px">
            <div class="caption" id="captionReality">Custom comparison. Enter a target mapping when running compare.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
/*
 compare.html with:
 - whole-plate scaling (overlayGroup) per panel
 - diff ring visualizes only the difference portion (green for growth, red for shrink)
 - template remains colored, turned gray only while comparison is active
 - overlay remains until Clear; no automatic revert
 - halves preserved by snapping near-0.5 fractions
 - payload read from sessionStorage key 'plate_positions_fallback'
*/

const SESSION_KEY = 'plate_positions_fallback';
const CATALOG = {
  potato: { img:'images/potato.svg', gramsPerPortion:150 },
  sausage: { img:'images/sausage.svg', gramsPerPortion:75 },
  carrot: { img:'images/carrot.svg', gramsPerPortion:75 },
  bread: { img:'images/slice-of-bread.svg', gramsPerPortion:40 },
  apple: { img:'images/apple.svg', gramsPerPortion:150 },
  water: { img:'images/glass-of-water.svg', gramsPerPortion:200 },
  milk: { img:'images/milk-carton.svg', gramsPerPortion:250 }
};

let payload = null;

// DOM refs
const baseRec = document.getElementById('baseRecommended');
const diffRec = document.getElementById('diffRecommended');
const overRec = document.getElementById('overlayRecommended');
const capRec = document.getElementById('captionRecommended');

const baseReal = document.getElementById('baseReality');
const diffReal = document.getElementById('diffReality');
const overReal = document.getElementById('overlayReality');
const capReal = document.getElementById('captionReality');

// helpers
function loadPayload() {
  const raw = sessionStorage.getItem(SESSION_KEY);
  if (!raw) return null;
  try { return JSON.parse(raw); } catch(e){ return null; }
}
function computeSideSlots(canvasPx=480) {
  const columnX = canvasPx + 56;
  const slotStartY = 28;
  const slotSpacing = 56;
  const slotBaseHeight = 48;
  const availableHeight = canvasPx - slotStartY - 20;
  const slotStep = slotBaseHeight + slotSpacing;
  const maxSlots = Math.max(4, Math.floor(availableHeight / slotStep));
  const slots = [];
  for (let i=0;i<maxSlots;i++) slots.push({ x: columnX, y: slotStartY + i * slotStep });
  return slots;
}
function normalizePayload(p) {
  const slots = computeSideSlots();
  (p.positions || []).forEach(item => {
    if (typeof item.id === 'string') item.id = item.id.trim();
    if (CATALOG[item.id]) item.gramsPerPortion = item.gramsPerPortion || CATALOG[item.id].gramsPerPortion;
    else if (item.id === 'bread_variant' || (item.label && item.label.toLowerCase().includes('bread'))) {
      item.gramsPerPortion = item.gramsPerPortion || (CATALOG.bread && CATALOG.bread.gramsPerPortion) || 40;
      if (!item._imgOverride) {
        const lbl = (item.label||'').toLowerCase();
        if (lbl.includes('cheese')) item._imgOverride = 'images/cheese-bread.svg';
        else if (lbl.includes('butter')) item._imgOverride = 'images/bread-with-butter.svg';
        else item._imgOverride = CATALOG.bread.img;
      }
    } else item.gramsPerPortion = item.gramsPerPortion || 100;

    // side slot restore
    if (item.placement === 'side') {
      if (typeof item.sideSlot === 'number') {
        const s = slots[Math.min(item.sideSlot, slots.length-1)];
        item.x = s.x; item.y = s.y + Math.round((item.sizePx||40)/2);
      } else if (typeof item.x === 'number' && item.x >= 0 && item.x <= 12 && (!item.y || item.y === 0)) {
        const s = slots[Math.min(item.x, slots.length-1)];
        item.x = s.x; item.y = s.y + Math.round((item.sizePx||40)/2);
        item.sideSlot = item.x;
      }
    }

    if (!('grams' in item) || item.grams == null) {
      if ('fraction' in item && item.fraction && item.gramsPerPortion) item.grams = Math.round(item.fraction * item.gramsPerPortion);
      else if (item.gramsPerPortion) item.grams = item.gramsPerPortion;
      else item.grams = 0;
    }

    if (item.gramsPerPortion && item.grams) item.fraction = Math.round((item.grams / item.gramsPerPortion) * 100) / 100;
    else if (!('fraction' in item)) item.fraction = 1;

    if (Math.abs((item.fraction || 0) - 0.5) < 0.02) item.fraction = 0.5;
  });
}

// render base template (colored). targetBase is DOM node.
function renderBaseLayer(targetBase) {
  targetBase.innerHTML = '';
  // plate background element ensures consistent centering
  const plateBg = document.createElement('div'); plateBg.className='plateCircle';
  plateBg.style.background = 'transparent';
  targetBase.appendChild(plateBg);

  (payload.positions || []).forEach(p => {
    const w = document.createElement('div'); w.className='itemWrapper';
    w.style.left = (p.x||0) + 'px'; w.style.top = (p.y||0) + 'px';
    w.style.width = (p.sizePx||48) + 'px'; w.style.height = (p.sizePx||48) + 'px';
    w.style.transform = `translate(-50%,-50%) rotate(${p.rotationDeg||0}deg)`;
    const img = document.createElement('img');
    img.src = (p._imgOverride || (CATALOG[p.id] && CATALOG[p.id].img) || ('images/' + (p.id || 'unknown') + '.svg'));
    img.alt = p.label || p.id || '';
    img.classList.remove('clip-half'); img.style.transform = '';
    const frac = p.fraction || 1;
    if (Math.abs(frac - 0.5) < 0.001) img.classList.add('clip-half');
    else if (frac < 0.5) img.style.transform = `scale(${Math.max(0.25, Math.min(1, frac))})`;
    img.style.filter = ''; // keep colored
    w.appendChild(img); targetBase.appendChild(w);
  });
}

// build overlay group into targetOverlay (plate circle + on-plate items). overlayGroup will be scaled as a single unit.
function buildOverlayGroup(targetOverlay) {
  targetOverlay.innerHTML = '';
  // group container centered and using percentage sizing to align with base coordinates
  const group = document.createElement('div');
  group.className = 'overlayGroup';
  // plate circle (so scaled overlay includes the circle)
  const plate = document.createElement('div');
  plate.className = 'plateCircle';
  plate.style.boxSizing = 'border-box';
  plate.style.border = '0px solid transparent';
  group.appendChild(plate);

  (payload.positions || []).forEach(p => {
    if (p.placement === 'side') return; // side items remain static in base layer
    const w = document.createElement('div'); w.className = 'itemWrapper';
    // translate original absolute x,y into percent within group bounding box:
    // group occupies 88% of canvas area; but we positioned base items by pixel coordinates relative to canvas.
    // For correct alignment we append items using absolute pixel coords inside the overlay layer with transform origin matching base.
    // Simpler approach: place item wrappers into overlay as absolutely positioned elements matching base coordinates.
    w.style.left = (p.x||0) + 'px'; w.style.top = (p.y||0) + 'px';
    w.style.width = (p.sizePx||48) + 'px'; w.style.height = (p.sizePx||48) + 'px';
    w.style.transform = `translate(-50%,-50%) rotate(${p.rotationDeg||0}deg)`;
    const img = document.createElement('img');
    img.src = (p._imgOverride || (CATALOG[p.id] && CATALOG[p.id].img) || ('images/' + (p.id || 'unknown') + '.svg'));
    img.alt = p.label || p.id || '';
    img.classList.remove('clip-half'); img.style.transform = '';
    const frac = p.fraction || 1;
    if (Math.abs(frac - 0.5) < 0.001) img.classList.add('clip-half');
    else if (frac < 0.5) img.style.transform = `scale(${Math.max(0.25, Math.min(1, frac))})`;
    w.appendChild(img);
    group.appendChild(w);
  });

  // Because base items use pixel coords relative to canvas, append group then move children to overlay root while preserving absolute pixel coords.
  // We'll instead just append on-plate items directly to overlay (so they align exactly with base); group will contain an empty plateCircle used only for sizing.
  targetOverlay.appendChild(group);
  // Move the group children that are itemWrapper into overlay root and convert their positions to overlay root coordinates.
  const children = Array.from(group.querySelectorAll('.itemWrapper'));
  children.forEach(ch => {
    // detach and append to overlay with same left/top so they match base coords
    group.removeChild(ch);
    ch.style.position = 'absolute';
    ch.style.left = ch.style.left; ch.style.top = ch.style.top;
    targetOverlay.appendChild(ch);
  });
  // keep group only as an invisible plate anchor (so scaled transform affects overlay root)
  group.innerHTML = '';
  targetOverlay.appendChild(group);

  // overlay baseline scale
  targetOverlay.style.transform = 'scale(0.92)';
  targetOverlay.style.display = 'block';
  // indicate overlay content exists via a data flag
  targetOverlay.dataset.hasOverlay = 'true';
}

// compute totals (actual from payload; targetMap id->grams)
function computeTotals(targetMap) {
  const actual = (payload.positions || []).reduce((s,p) => s + (p.grams || 0), 0);
  let target = 0;
  Object.keys(targetMap || {}).forEach(k => target += (targetMap[k] || 0));
  return { actual, target };
}

// draw diff ring in diffNode sized to represent the percent difference
function drawDiffRing(diffNode, scale) {
  diffNode.innerHTML = '';
  if (!scale || isNaN(scale)) return;
  // compute percentage change relative to 1 (scale 1.2 => +20%)
  const pct = Math.round((scale - 1) * 100);
  if (pct === 0) return;
  // ring size: base radius corresponds to overlay baseline (0.92). We'll compute outer radius based on scale.
  // Use the canvas physical size to compute pixel diameter.
  const canvas = diffNode.parentElement;
  const canvasRect = canvas.getBoundingClientRect();
  const baseDia = Math.min(canvasRect.width, canvasRect.height) * 0.88; // plate diameter in pixels
  const scaledDia = baseDia * scale;
  const ring = document.createElement('div');
  ring.className = 'diffRing';
  // The ring will be sized to the scaledDia and then we use box-shadow to mimic a ring thickness equal to |scaledDia - baseDia|
  const outer = Math.max(baseDia, scaledDia);
  const thickness = Math.abs(scaledDia - baseDia);
  ring.style.width = outer + 'px';
  ring.style.height = outer + 'px';
  // color green for growth, red for shrink
  ring.style.background = 'transparent';
  ring.style.boxShadow = `0 0 0 ${Math.max(6, thickness/2)}px ${scale>1 ? 'limegreen' : 'tomato'}`;
  ring.style.opacity = '0.42';
  diffNode.appendChild(ring);
}

// run comparison for a panel (overlay + diff ring)
function runCompare(targetOverlay, targetBase, diffNode, captionEl, targetMap, title) {
  if (!payload) { alert('No saved plate'); return; }
  captionEl.textContent = title || '';

  // build overlay group on demand (clear previous first to avoid duplicates)
  targetOverlay.style.display = 'none';
  targetOverlay.innerHTML = '';
  buildOverlayGroup(targetOverlay);

  const { actual, target } = computeTotals(targetMap || {});
  const safeActual = Math.max(1, actual);
  const safeTarget = Math.max(0, target);
  let scale = safeTarget <= 0 ? 0.001 : Math.sqrt(safeTarget / safeActual);
  scale = Math.max(0.12, Math.min(3.0, scale));

  // desaturate base template while comparison active
  targetBase.style.transition = 'filter 300ms ease, opacity 300ms ease';
  targetBase.style.filter = 'grayscale(1)';
  targetBase.style.opacity = '0.45';

  // show diff ring sized to represent difference
  drawDiffRing(diffNode, scale);

  // apply transform scale to overlay (scale whole group)
  targetOverlay.style.transition = `transform 900ms cubic-bezier(.2,.9,.2,1), opacity 400ms ease`;
  targetOverlay.style.transformOrigin = '50% 50%';
  requestAnimationFrame(()=> targetOverlay.style.transform = `scale(${scale})`);
  targetOverlay.style.display = 'block';

  // caption: aggregate diffs
  setTimeout(()=> {
    const agg = {};
    (payload.positions || []).forEach(p => { agg[p.id] = (agg[p.id]||0) + (p.grams || 0); });
    const diffs = [];
    const ids = new Set([...Object.keys(agg), ...Object.keys(targetMap || {})]);
    ids.forEach(id => {
      const a = agg[id] || 0; const t = (targetMap && (targetMap[id] || 0)) || 0;
      if (Math.abs(a - t) < 1) return;
      const pct = a === 0 ? (t>0?100:0) : Math.round(((t - a) / Math.max(1,a)) * 100);
      diffs.push({ id, a, t, pct });
    });
    diffs.sort((x,y) => Math.abs(y.pct) - Math.abs(x.pct));
    const top = diffs.slice(0,6).map(d => {
      const pctLabel = d.a===0 ? (d.t>0?'+100%':'0%') : ((d.t - d.a)>=0?'+':'') + Math.round(((d.t - d.a)/Math.max(1,d.a))*100) + '%';
      return `${d.id}: ${Math.round(d.a)}g→${Math.round(d.t)}g (${pctLabel})`;
    });
    captionEl.textContent = (title ? title + ': ' : '') + (top.length ? top.join('; ') : 'No significant changes');
  }, 900);
}

// clear comparison for a panel
function clearCompare(targetOverlay, targetBase, diffNode, captionEl) {
  targetOverlay.style.display = 'none';
  targetOverlay.innerHTML = '';
  diffNode.innerHTML = '';
  targetBase.style.filter = '';
  targetBase.style.opacity = '';
  captionEl.textContent = 'Comparison cleared. Template remains colored.';
}

// helper to create recommended grams mapping
function portionsToGramsMap(portions) {
  const g = {};
  Object.keys(portions||{}).forEach(id => {
    const per = (CATALOG[id] && CATALOG[id].gramsPerPortion) || (id==='bread' && CATALOG.bread && CATALOG.bread.gramsPerPortion) || 100;
    g[id] = (portions[id] || 0) * per;
  });
  return g;
}
const recommendedPortions = { carrot:2, apple:1, potato:1, bread:0, sausage:1, milk:1, water:1 };
const recommendedGrams = portionsToGramsMap(recommendedPortions);

// UI wiring
document.getElementById('backBtn').addEventListener('click', ()=> history.back());
document.getElementById('resetAllBtn').addEventListener('click', ()=> {
  clearCompare(overRec, baseRec, diffRec, capRec);
  clearCompare(overReal, baseReal, diffReal, capReal);
});

// Recommended panel
document.getElementById('cmpRecommendedBtn').addEventListener('click', ()=> {
  runCompare(overRec, baseRec, diffRec, capRec, recommendedGrams, 'Recommended (Finland) vs Estimate');
});
document.getElementById('clearRecommendedBtn').addEventListener('click', ()=> clearCompare(overRec, baseRec, diffRec, capRec));

// Reality panel (custom)
document.getElementById('cmpRealityBtn').addEventListener('click', ()=> {
  const raw = prompt('Enter target grams JSON mapping (e.g. { "potato": 200, "apple": 100 }) — leave empty to use recommended');
  let target = null;
  if (!raw) target = recommendedGrams;
  else {
    try { target = JSON.parse(raw); } catch(e){ alert('Invalid JSON'); return; }
  }
  runCompare(overReal, baseReal, diffReal, capReal, target, 'Reality vs Estimate');
});
document.getElementById('clearRealityBtn').addEventListener('click', ()=> clearCompare(overReal, baseReal, diffReal, capReal));

// init: load payload, normalize and render both bases
(function init(){
  const p = loadPayload();
  if (!p) {
    baseRec.innerHTML = ''; baseReal.innerHTML = '';
    capRec.textContent = 'No saved plate found in sessionStorage under key: ' + SESSION_KEY;
    capReal.textContent = 'No saved plate found in sessionStorage under key: ' + SESSION_KEY;
    return;
  }
  payload = p;
  normalizePayload(payload);
  renderBaseLayer(baseRec);
  renderBaseLayer(baseReal);
})();
</script>
</body>
</html>
